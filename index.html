<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PRIVATE LEAKS üîí</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –û—Å–Ω–æ–≤–Ω–æ–π —Ñ–æ–Ω –∫–∞–∫ –≤ –Ω–æ—á–Ω–æ–π —Ç–µ–º–µ –¢–ì */
        body { 
            background-color: #0e1621; 
            color: #ffffff; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 0;
            overflow-x: hidden;
        }

        /* –®–∞–ø–∫–∞ –∫–∞–Ω–∞–ª–∞ */
        .header {
            position: sticky; top: 0; z-index: 100;
            background: #17212b; padding: 10px 15px;
            display: flex; align-items: center;
            border-bottom: 1px solid #000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .header-info { margin-left: 12px; }
        .header-title { font-weight: bold; font-size: 16px; }
        .header-status { color: #6ab2f2; font-size: 13px; }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Å–æ–æ–±—â–µ–Ω–∏–π */
        .feed { 
            display: flex; flex-direction: column; 
            gap: 10px; padding: 10px; max-width: 500px; margin: 0 auto;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞-—Å–æ–æ–±—â–µ–Ω–∏–µ */
        .message {
            background: #182533; border-radius: 12px;
            overflow: hidden; position: relative;
            box-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        /* –ù–∞–∑–≤–∞–Ω–∏–µ –Ω–∞–¥ —Ñ–æ—Ç–∫–æ–π –∫–∞–∫ –Ω–∞ —Ç–≤–æ–µ–º —Å–∫—Ä–∏–Ω–µ */
        .post-label {
            padding: 8px 12px; font-size: 13px; font-weight: bold;
            color: #ff595a; display: flex; align-items: center;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–∞—Ä—Ç–∏–Ω–∫–∏ */
        .media-container {
            position: relative; width: 100%; aspect-ratio: 3/4; /* –ü—Ä–æ–ø–æ—Ä—Ü–∏—è –∫–∞–∫ —É —Ñ–æ—Ç–æ –≤ –¢–ì */
            background: #101921; overflow: hidden;
        }

        .media-container img {
            width: 100%; height: 100%; object-fit: cover;
            filter: blur(45px) brightness(0.7); transition: 0.6s ease;
        }

        .unlocked img { filter: blur(0) brightness(1); }

        /* –¢–æ—Ç —Å–∞–º—ã–π —à—É–º */
        .noise {
            position: absolute; inset: 0;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.4; pointer-events: none; z-index: 2;
        }

        .unlocked .noise, .unlocked .overlay { display: none; }

        /* –ö–Ω–æ–ø–∫–∞ —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ */
        .overlay {
            position: absolute; inset: 0; display: flex;
            align-items: center; justify-content: center; z-index: 3;
        }
        .unlock-btn {
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2); color: white;
            padding: 12px 24px; border-radius: 20px; font-weight: bold;
        }

        /* –ò–Ω—Ñ–æ –ø–∞–Ω–µ–ª—å –≤–Ω–∏–∑—É (–ø—Ä–æ—Å–º–æ—Ç—Ä—ã, –≤—Ä–µ–º—è) */
        .post-footer {
            padding: 5px 10px; display: flex; justify-content: flex-end;
            align-items: center; gap: 10px; font-size: 11px; color: #7f91a4;
        }
    </style>
</head>
<body>

    <div class="header">
        <div style="width: 40px; height: 40px; background: #ff595a; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold;">PL</div>
        <div class="header-info">
            <div class="header-title" id="head-title">PRIVATE LEAKS üîí</div>
            <div class="header-status" id="head-status">124 500 subscribers</div>
        </div>
    </div>

    <div class="feed" id="gallery"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.backgroundColor = '#0e1621';
        tg.headerColor = '#17212b';

        const lang = tg.initDataUnsafe?.user?.language_code === 'ru' ? 'ru' : 'en';
        const ui = {
            ru: { label: "‚ù§Ô∏è –ü–†–ò–í–ê–¢–ù–´–ô –°–õ–ò–í üîí", btn: "–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å —Ñ–æ—Ç–æ", title: "–ü–†–ò–í–ê–¢–ù–´–ï –°–õ–ò–í–´ üîí" },
            en: { label: "‚ù§Ô∏è PRIVATE LEAK üîí", btn: "Unlock Content", title: "PRIVATE LEAKS üîí" }
        };

        document.getElementById('head-title').innerText = ui[lang].title;
        const container = document.getElementById('gallery');
        
        // –¢–í–û–ï –ö–û–õ–ò–ß–ï–°–¢–í–û –ö–ê–†–¢–ò–ùOK
        const totalImages = 58; 

        for (let i = 1; i <= totalImages; i++) {
            const msg = document.createElement('div');
            msg.className = 'message';
            msg.id = 'm' + i;
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ –≤—Ä–µ–º—è –∏ –ø—Ä–æ—Å–º–æ—Ç—Ä—ã –¥–ª—è –Ω–∞—Ç–∏–≤–Ω–æ—Å—Ç–∏
            const time = Math.floor(Math.random() * 24) + ":" + Math.floor(Math.random() * 60).toString().padStart(2, '0');
            const views = (Math.random() * (20.5 - 1.2) + 1.2).toFixed(1) + "K";

            msg.innerHTML = `
                <div class="post-label">${ui[lang].label}</div>
                <div class="media-container">
                    <img data-src="${i}.jpg" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
                    <div class="noise"></div>
                    <div class="overlay">
                        <button class="unlock-btn" onclick="unlock('m${i}')">${ui[lang].btn}</button>
                    </div>
                </div>
                <div class="post-footer">
                    <span>üëÅ ${views}</span>
                    <span>${time}</span>
                </div>
            `;
            container.appendChild(msg);
        }

        // "–ö–∞–º–µ—Ä–∞" (Intersection Observer)
        const obs = new IntersectionObserver((entries) => {
            entries.forEach(e => {
                if (e.isIntersecting) {
                    const img = e.target.querySelector('img');
                    if (img.dataset.src) {
                        img.src = img.dataset.src;
                        img.removeAttribute('data-src');
                    }
                }
            });
        }, { rootMargin: '300px' });

        document.querySelectorAll('.message').forEach(m => obs.observe(m));

        function unlock(id) {
            // –°–Æ–î–ê –í–°–¢–ê–í–ò–®–¨ –ö–û–î RICHADS
            const m = document.getElementById(id);
            m.querySelector('.unlock-btn').innerText = "...";
            setTimeout(() => {
                m.classList.add('unlocked');
            }, 700);
        }
    </script>
</body>
</html>
